<li [ngClass]="{'list-group-item': true,
    'list-group-item-success': loveIts>0,
    'list-group-item-danger': loveIts<0
    }">
  <div style="float:right">Le {{ getDate() | date:'dd/mm/yyyy Ã  h:mm' }}</div>
  <h4 [ngStyle]="{color: getColor()}">{{ title }} ({{ loveIts }})</h4>
  <p>{{ content }}</p>
  <button class="btn-success" (click)="addLoveIts()">Love it</button>
  <button class="btn-danger" (click)="removeLoveIts()">Don't love it</button>
</li>
